<html>

<head>
  <title>Website Sharer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/userInfo.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div><a href="/">Return to Homepage</a></div>
    <div id="identity_div">loading...</div>
  </nav>
  <h1>Website Sharer</h1>
  
  <h2>Info for user: <span id="username-span"></span></h2>
  <div id="user_info_div">
  </div>
  <br>
  <div id="user_info_new_div" class="d-none">
    <h3>Update User Info:</h3>
      <label for="user_age">Age:</label>
      <input type="number" id="user_age" placeholder="Enter Age">
      <label for="favorite_color">Favorite Color:</label>
      <input type="text" id="favorite_color" placeholder="Enter Favorite Color">

    <br>
    <button onclick="saveUserInfo()">Save User Info</button>
  </div>
  <br><br>
  <h2>All Posts</h2>
  <button onclick="loadUserInfo()">refresh</button>
  <div id="posts_box"></div>
</body>

</html>
